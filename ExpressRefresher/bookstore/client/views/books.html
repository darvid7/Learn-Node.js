<!-- Books home page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1> Books </h1>
</head>
<body>
    <p>Feel free to browse</p>                     <!-- run what ever is in ng-init, need to call fn getBooks() -->
    <div class="panel panel-default" ng-init="getBooks()">
        <div class="panel-heading">
            <h3 class ="panel-title">Best sellers</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div ng-repeat="book in books">
                    <div class ="col-md-6">
                        <div class="col-md-6">
                           <h4>{{book.title}}</h4>
                            <p>{{book.description}}</p>
                            <a class="btn btn-primary" href="#/books/details/{{book._id}}">View details</a>
                        </div>
                        <div class="col-md-6">
                            <img class="thumbnail" src="{{book.image_url}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
